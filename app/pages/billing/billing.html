<ion-header>

  <ion-navbar>
    <ion-title>billing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



<div padding>
  <ion-segment [(ngModel)]="code">
    <ion-segment-button value="BarCode">
      BarCode
    </ion-segment-button>
    <ion-segment-button value="QRCode">
      QRCode
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="code">
  <ion-list *ngSwitchCase="'BarCode'">
    <ion-item>

        <img src="../../img/bill.png">

    </ion-item>
    ...
  </ion-list>

  <ion-list *ngSwitchCase="'QRCode'">
    <ion-item>

        <img src="../../img/qrcode.png">

      <h2>Luna</h2>
    </ion-item>

  </ion-list>
</div>

      


</ion-content>
