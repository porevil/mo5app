<ion-header>

<ion-navbar>
<ion-title>Please Login</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

<form [ngFormModel]="memberForm" (submit)="addMember($event)">
	<ion-list>

		<ion-item>
		<ion-label floating>Username</ion-label>
		<ion-input ngControl="username" type="text"></ion-input>
		</ion-item>

		<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input ngControl="password" type="password"></ion-input>
		</ion-item>
		<br>
		<button type="submit" [disabled]="!memberForm.valid">Login</button>
	</ion-list>
</form>

</ion-content>
