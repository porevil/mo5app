<ion-header>
	<button menuToggle>Main Menu</button><br>
<center><button clear>Installment & Payment</button></center>
	<ion-slides>
  <ion-slide *ngFor="let portfolio of items | async">

  <img src="../../img/avatar_car_2.jpg" (click)="itemTapped(portfolio)" >
	<h2>{{portfolio.model}}</h2><br>
	state   : {{portfolio.province}}<br>
	license : {{portfolio.license}}<br>
	<br>
	Due date : 01/01/2015
	<button  outline (click)="itemButton(portfolio)" >Pay Now
	<ion-icon name="work"></ion-icon></button>
   </ion-slide>
  
</ion-slides>


</ion-header>



<ion-content padding>

<ion-card>



  <img src="img/advance-card-bttf.png">

  <ion-card-content>
    <p>มีบ้านก็มีโอกาส</p>
  </ion-card-content> 

  <ion-row> 
    <ion-col>
      <button primary clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button primary clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>


<ion-footer>
<ion-toolbar position="bottom">

	<ion-buttons right>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

</ion-toolbar>
</ion-footer>
