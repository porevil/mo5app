<ion-header>

<ion-navbar>
<button menuToggle>
<ion-icon name="menu"></ion-icon>
</button>
<ion-title>Product List</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	<button ion-item *ngFor="let productList of items | async"  (click)="buttonClicked(productList)">
	<ion-icon name='car'>
	<h2>{{productList.productType}}</h2><br>
	state   : {{productList.desc}}
	</ion-icon>
	</button>
	</ion-list>
</ion-content>
